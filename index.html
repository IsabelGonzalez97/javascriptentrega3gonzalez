<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Simulador de Tareas</h1>
        
        <!-- Instrucciones -->
        <div id="instructions">
            <h2>Instrucciones</h2>
            <p>1. Crear un objetivo.</p>
            <p>2. Agregar tareas con prioridad a cada objetivo.</p>
            <p>3. Iniciar y confirmar tareas para registrar el tiempo.</p>
            <p>4. Mostrar el resumen del objetivo.</p>
        </div>

        <!-- Sección para agregar un nuevo objetivo -->
        <div id="objective-form">
            <input type="text" id="objective-name" placeholder="Nombre del objetivo">
            <button id="add-objective">Agregar Objetivo</button>
        </div>

        <!-- Sección de objetivos y tareas -->
        <div id="objectives-container">
            <!-- Aquí se cargarán dinámicamente los objetivos y tareas -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
